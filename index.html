<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal library management applicaton">
    <title>Library | Manage Your Books</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="library">
        <!-- Header section with search and actions -->
        <section class="library__controls">
            <!-- Search functionality -->
            <div class="library__search-container">
                <button class="library__search-button" aria-label="Search books">
                    <label for="book-search">
                        <svg class="icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 -960 960 960" fill="currentColor">
                            <path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/>
                        </svg>
                    </label>
                </button>
                <input 
                    id="book-search"
                    type="search"
                    class="library__search-input"
                    placeholder="Search by title or author..."
                    aria-label="Search books"
                >
            </div>

            <!-- Action Buttons -->
            <div class="library__actions">
                <button 
                    id="add-book-btn"
                    class="library__add-button"
                    aria-label="Add new book"
                >
                    Add New Book
                </button>
            </div>
        </section>
    
        <!-- Book listing section -->
        <section class="library__content">
            <ul class="book-list" aria-label="Book collection">
                <!-- Book items will be added dynamically -->
            </ul>
        </section>
    </main>

    <!-- Add book dialog-->
    <dialog id="add-book-dialog" class="book-dialog" aria-labelledby="dialog-title">
        <div class="book-dialog__header">
            <h2 id="dialog-title" class="book-dialog__title">Add New Book</h2>
            <button type="button" id="close-dialog-btn" class="book-dialog__close-btn" aria-label="Close dialog">
                <svg class="icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 -960 960 960" fill="currentColor">
                    <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
                </svg>
            </button>
        </div>
        <hr class="book-dialog__divider">
        <form id="book-form" class="book-dialog__form">
            <div class="form-field">
                <label for="book-title" class="form-field__label">Title</label>
                <input type="text" id="book-title" class="form-field__input" placeholder="Title" required>
            </div>
            
            <div class="form-field">
                <label for="book-author" class="form-field__label">Author</label>
                <input type="text" id="book-author" class="form-field__input" placeholder="Author" required>
            </div>
            
            <div class="form-field">
                <label for="book-pages" class="form-field__label">Pages</label>
                <input type="number" id="book-pages" class="form-field__input" min="1" placeholder="123" required>
            </div>
            
            <div class="form-field form-field--checkbox">
                <input type="checkbox" id="book-read" class="form-field__checkbox" required>
                <label for="book-read" class="form-field__label">I have read this book</label>
            </div>
        </form>
    </dialog>

    <!-- Javascript files -->
    <script src="./script.js"></script>
</body>
</html>
